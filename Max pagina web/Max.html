<html>
 <head>
    <title>Maestro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag para diseño responsivo -->
    <style>
        /* Estilos comunes */
        body {
            background-image: url(Fondo.jpg);
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        nav {
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        label {
            padding: 20px;
            font-size: 1.5em;
        }

        label a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }

        label a:hover {
            color: #ff6347; /* Color al pasar el ratón */
        }

        section {
            background-color: rgba(255, 255, 255, 0.8);
            width: 80%;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            font-size: 1.2em;
            text-align: justify;
            transition: background-color 0.3s, color 0.3s;
        }

        img {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
            padding: 20px 0;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin: 20px auto;
            display: block;
        }

        /* Modo oscuro */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode nav {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dark-mode section {
            background-color: rgba(33, 33, 33, 0.9);
        }

        .dark-mode label a {
            color: white;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 768px) {
            label {
                font-size: 1.2em;
                padding: 15px;
            }

            section {
                width: 90%;
                font-size: 1em;
            }

            iframe {
                width: 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            label {
                font-size: 1em;
                padding: 10px;
            }

            section {
                width: 95%;
                font-size: 0.9em;
            }
        }

        /* Estilo para el botón de modo oscuro */
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
 </head>
 <body>
    <!-- Botón para cambiar el modo -->
    <button id="darkModeButton" onclick="toggleDarkMode()">Cambiar a Modo Oscuro</button>

    <nav>
        <label><a target="_blank" href="https://www.google.com/">IR a Google</a></label>
        <label><a target="_blank" href="https://www.facebook.com/">IR a Facebook</a></label>
        <label><a target="_blank" href="https://www.instagram.com/">IR a Instagram</a></label>
    </nav>

    <section>
        <p>Por qué no me recibió mi primera página web?...</p>

        <!-- Imagen -->
        <div style="text-align: center;">
            <img src="Sombra.png" alt="Imagen">
        </div>

        <!-- Video de YouTube -->
        <div style="text-align: center;">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <script>
        // Función para alternar entre modo oscuro y claro
        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById("darkModeButton");

            body.classList.toggle('dark-mode');

            // Cambiar el texto del botón dependiendo del modo
            if (body.classList.contains('dark-mode')) {
                button.textContent = "Cambiar a Modo Claro";
            } else {
                button.textContent = "Cambiar a Modo Oscuro";
            }
        }
    </script>
 </body>
</html>
